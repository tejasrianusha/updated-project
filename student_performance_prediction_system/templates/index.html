<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
  font-family:'Segoe UI';
  background:linear-gradient(135deg,#0A858C,#4DD0E1);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:35px;
  border-radius:15px;
  width:400px;
  box-shadow:0 15px 25px rgba(0,0,0,0.2);
}
h2{text-align:center;color:#0A858C;}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
.password-wrapper{ position:relative; }
.password-wrapper span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0A858C;
  color:white;
  font-weight:bold;
  margin-top:10px;
}
a{ text-decoration:none; }
</style>
</head>
<body>

<div class="card">
<h2>ğŸ” Student Login</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{ messages[0] }} ğŸ‰");
      window.location.href = "/";
    </script>
  {% endif %}
{% endwith %}
<form action="{{ url_for('index') }}" method="POST">
  <input type="number" name="roll" placeholder="Roll Number" required>

  <div class="password-wrapper">
    <input type="password" name="password" id="loginpass" placeholder="Password" required>
    <span onclick="toggleLoginPassword()">ğŸ‘</span>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <script>
        alert("{{ message }} ğŸ‰");
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}
  </div>

  <button type="submit">Login</button>
</form>

<br>
<a href="{{ url_for('register') }}">
<button style="background:#66bb6a;">New Student? Register</button>
</a>

<a href="{{ url_for('manual_prediction') }}">
<button style="background:#4CAF50;">Manual Prediction</button>
</a>

</div>

<script>
function toggleLoginPassword(){
  var x = document.getElementById("loginpass");
  if(x.type === "password"){
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
