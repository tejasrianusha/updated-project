<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{
  font-family:'Segoe UI';
  background:linear-gradient(135deg,#0A858C,#4DD0E1);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  padding:35px;
  border-radius:15px;
  width:420px;
  box-shadow:0 15px 25px rgba(0,0,0,0.2);
}
h2{ text-align:center; color:#0A858C; }
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
.password-wrapper{
  position:relative;
}
.password-wrapper span{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0A858C;
  color:white;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
<h2>üéì Student Registration</h2>

<form action="{{ url_for('register') }}" method="POST">
  <input type="number" name="roll number" placeholder="Roll Number" required>
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="email" name="email" placeholder="Email ID" required>

  <div class="password-wrapper">
    <input type="password" name="password" id="password" placeholder="Set Password" required>
    <span onclick="togglePassword()">üëÅ</span>
  </div>

  <button type="submit">Register</button>
</form>

</div>

<script>
function togglePassword(){
  var x = document.getElementById("password");
  if(x.type === "password"){
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
